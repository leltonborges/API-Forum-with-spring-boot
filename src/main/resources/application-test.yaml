spring:
  application:
    name: app-forum
  datasource:
    url: jdb:h2:mem:forumtest
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true


  h2:
    console:
      enabled: true
      path: /h2-console